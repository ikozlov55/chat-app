<div class="container login">
    <div class="login__logo">
        <svg class="login__logo-img">
            <use xlink:href="./static/sprite.svg#logo"></use>
        </svg>
    </div>
    <p class="login__title">Авторизация</p>
    <p class="login__subtitle">Введите пожалуйста свой ник для дальнейшей авторизации</p>
    <form class="login__form">
        <input type="text" class="login__input" name="username" placeholder="Введите свой ник" required minlength="3"
               maxlength="12"/>
        <button class="button login__button" type="submit" data-action="login">Войти</button>
    </form>
</div>

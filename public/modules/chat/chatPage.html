<div class="container chat">
    <a class="chat__hamburger-link">
        <svg class="chat__hamburger-icon">
            <use xlink:href="./static/sprite.svg#hamburger"></use>
        </svg>
    </a>
    <div class="chat__users-col">
        <ul class="chat__users-list">
        </ul>
    </div>
    <div class="chat__messages-col">
        <div class="chat__messages-heading">
            <p class="chat__messages-heading-title">Чат</p>
            <p class="chat__messages-heading-members"></p>
        </div>
        <div class="chat__messages-body">
            <ul class="chat__messages-body-list">
            </ul>
        </div>
        <div class="chat__messages-footer">
            <input
                    class="chat__messages-footer-input"
                    type="text"
                    placeholder="Введите сообщение..."
            />
            <button class="button chat__messages-send-button" data-action="message">Отправить</button>
        </div>
    </div>
</div>

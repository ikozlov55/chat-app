<div class="container photo-upload">
    <a class="photo-upload__close-link" data-action="close">
        <svg class="photo-upload__close-icon">
            <use xlink:href="./static/sprite.svg#close-icon"></use>
        </svg>
    </a>
    <p class="photo-upload__title">Загрузка фото</p>
    <div class="photo-upload__content">
        <div class="photo-upload__placeholder-img-container" data-action="drag">
            <svg class="photo-upload__placeholder-img">
                <use xlink:href="./static/sprite.svg#camera"></use>
            </svg>
        </div>
        <p class="photo-upload__username">Семён</p>
    </div>
</div>
